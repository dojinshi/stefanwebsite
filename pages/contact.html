<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Page 1</title>
    <link rel="stylesheet" href="../styles.css">
    
    <!-- Load EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script type="text/javascript">
       (function(){
          emailjs.init({
            publicKey: "FE8pvQQgKCNZf51Y7",  // Replace with your actual public key
          });
       })();
    </script>
    
    <script src="../script.js" defer></script> <!-- Ensure script.js is correctly linked -->
</head>

<head>
	<style>
		.button-class {
			background-color: #000000;
			/* Green */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 4px;
		}
	</style>
</head>

<body>
    <!-- Contact Us Section -->
    <div class="content" id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
    
            <button type="submit">Send</button>
            </form>

       
        <p id="status"></p>
        <a href="tel:+13347343850"> Call us: +1(334)734-3850</a>
        <br><br>
        <a href="https://www.facebook.com/profile.php?id=61573451549487"target="blank">
            <img src="editfb.png" alt="facebook" width="250" height="30">
            </a>
    </div>
    
    <footer>
        <p>&copy; LibraXCustomDeisgns</p>
    </footer>
</body>
</html>
